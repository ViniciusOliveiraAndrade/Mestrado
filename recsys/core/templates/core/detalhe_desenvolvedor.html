    <div class="card-body">
        <form action="{% url 'core:cadastro_dev' %}" method="post">
            {% csrf_token %}
            <div class="row mb-3">

                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" name="nome" id="nome" type="text"
                               placeholder="Insira o nome do desenvolvedor" required disabled value="{{dev.name}}"/>
                        <label for="nome">Nome*</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input class="form-control" name="projeto" id="projeto" type="text" disabled value="{% for alocado in dev.alocacaop_set.all %}{{alocado.projeto.name}}{% if forloop.counter <  dev.alocacaop_set.all|length %},{% else %}.{% endif %}{% endfor %}"/>
                        <label for="projeto">Projeto</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" name="email" id="inputEmail" type="email" placeholder="name@mesainc.com.br" required disabled value="{{dev.email}}"/>
                        <label for="inputEmail">E-mail*</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" name="id_jira" id="id_jira" type="text" placeholder="Insira o ID do Jira" required disabled value="{{dev.id_jira}}"/>
                        <label for="id_jira">ID Jira</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <div class="form-floating">
                    <textarea class="form-control" name="experiencias" id="experiencias" disabled> {% for exp in dev.experiencia_set.all %}{{exp}}{% if forloop.counter <  dev.experiencia_set.all|length %},{% else %}.{% endif %} {% endfor %}</textarea>
                    <label for="experiencias">ExperiÃªncias*</label>
