                            </div>

                                    <input class="form-check-input" type="checkbox" name="status" id="status" {% if projeto.status %} checked {% endif %} disabled>

<div class="row">
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <i class="fas fa-table me-1"></i>Squads
<!--                    <a class="btn btn-primary ml-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Editar Squads</a>-->
                    <a class="btn btn-primary ml-4" href="{% url 'core:squads' projeto.id %}">Gerenciar Squads</a>
                </div>
            </div>
            <div class="card-body">
                {% if projeto.squad_set %}
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        {% for squad in projeto.squad_set.all %}
                        <button class="nav-link{% if forloop.first %} active{% endif %}" id="nav-{{squad.nome}}-tab" data-bs-toggle="tab" data-bs-target="#nav-{{squad.nome}}" type="button" role="tab" aria-controls="nav-{{squad.nome}}" aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">{{squad.nome}}</button>
                        {% endfor %}
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    {% for squad in projeto.squad_set.all %}
                    <div class="tab-pane fade{% if forloop.first %} show active{% endif %}" id="nav-{{squad.nome}}" role="tabpanel" aria-labelledby="nav-{{squad.nome}}-tab">{{squad.nome}}</div>
                    {% endfor %}
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>
