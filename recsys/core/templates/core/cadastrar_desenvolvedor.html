{% extends 'core/layout/base.html'%}

{% block main %}
<h1 class="mt-4">Cadastrar desenvolvedor</h1>
<!--<ol class="breadcrumb mb-4">-->

<!--</ol>-->

<div class="card mb-4">
<!--    <div class="card-header">-->
<!--        <div class="d-flex align-items-center justify-content-between">-->
<!--            <i class="fas fa-table me-1"></i>-->
<!--            <a class="btn btn-primary ml-4" href="{% url 'core:cadastro_projeto' %}">Cadastrar novo projeto</a>-->
<!--        </div>-->
<!--    </div>-->
<!--    <div class="card-body">-->

<!--    <div class="card shadow-lg border-0 rounded-lg mt-5">-->
<!--                <div class="card-header"><h3 class="text-center font-weight-light my-4">Cadastrar novo projeto</h3></div>-->
                <div class="card-body">
                    <form action="{% url 'core:cadastro_dev' %}" method="post" >
                        {% csrf_token %}
                        <div class="row mb-3">

                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control"name="nome"  id="nome" type="text" placeholder="Insira o nome do desenvolvedor" required />
                                    <label for="nome">Nome*</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <div class="form-check form-switch">
                                        <select name="projeto" class="form-select" aria-label="Default select example" required >
                                            <option selected>Selecione um Projeto*</option>
                                            {% for projeto in projetos %}
                                                <option value="{{projeto.id}}">{{projeto.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" name="email" id="inputEmail" type="email" placeholder="name@mesainc.com.br" required />
                                    <label for="inputEmail">E-mail*</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control"name="id_jira"  id="id_jira" type="text" placeholder="Insira o ID do Jira" required />
                                    <label for="id_jira">ID Jira</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                             <div class="form-floating">
                              <textarea class="form-control" name="experiencias" placeholder="Insira as experiências do desenvolvedor" id="experiencias" required></textarea>
                              <label for="experiencias">Experiências*</label>
                            </div>
                        </div>



                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <input class="btn btn-primary btn-block" type="submit" value="Cadastrar">
<!--                            <a class="btn btn-primary btn-block" href="{% url 'core:cadastro_projeto' %}">Create Account</a>-->
                            </div>
                        </div>
                    </form>
                </div>
</div>

{% endblock %}
