                <div class="card-body">
                    <form action="{% url 'core:cadastro_dev' %}" method="post" >
                        {% csrf_token %}
                        <div class="row mb-3">

                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control"name="nome"  id="nome" type="text" placeholder="Enter developer name" required />
                                    <label for="nome">Name*</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="linguagens">Languages*</label>
                                <select class="form-select" multiple aria-label="multiple select example" name="linguagens" id="linguagens" required>
                                    {% for ling in linguagens %}
                                    <option value="{{ ling.id }}">{{ ling.nome }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" name="email" id="inputEmail" type="email" placeholder="name@mesainc.com.br" required />
                                    <label for="inputEmail">E-mail*</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control"name="id_jira"  id="id_jira" type="text" placeholder="Enter Jira ID" required />
                                    <label for="id_jira">Jira ID*</label>
                                </div>
                            </div>
                        </div>

<!--                        </div>-->

                        <div class="form-floating mb-3">
                             <div class="form-floating">
                              <textarea class="form-control" name="experiencias" placeholder="Enter developer experiences" id="experiencias" required></textarea>
                              <label for="experiencias">Experiences*</label>
                            </div>
                        </div>



                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <input class="btn btn-primary btn-block" type="submit" value="Register">
